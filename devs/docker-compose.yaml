services:
  emes-devs:
    image: emes-devs:latest
    build:
      context: ../
      dockerfile: devs/Dockerfile
    container_name: emes-devs
    volumes:
      - ../:/app
    working_dir: /app
    network_mode: host
    privileged: true
    tty: true
    stdin_open: true
    restart: always
    environment:
      - AUDIODEV=hw:2,0
